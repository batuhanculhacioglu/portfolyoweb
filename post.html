<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderi Detay - Portfolyo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/post-detail.css">
</head>

<body>
    <div class="post-detail-container">
        <!-- Header -->
        <header class="post-header">
            <a href="/" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Ana Sayfaya Dön
            </a>
        </header>

        <!-- Post İçeriği -->
        <article class="post-content-wrapper">
            <div class="post-detail-loading" id="postLoading">
                <div class="loading-spinner"></div>
            </div>

            <div class="post-detail" id="postDetail" style="display: none;">
                <!-- Post başlığı ve meta bilgileri -->
                <div class="post-detail-header">
                    <h1 class="post-detail-title" id="postTitle"></h1>
                    <div class="post-detail-meta">
                        <span class="post-date" id="postDate"></span>
                        <span class="post-views" id="postViews">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <span id="viewCount">0</span> görüntülenme
                        </span>
                    </div>
                    <div class="post-detail-tags" id="postTags"></div>
                </div>

                <!-- Post içeriği -->
                <div class="post-detail-content" id="postContent"></div>

                <!-- Alt navigasyon -->
                <div class="post-navigation">
                    <button class="nav-button prev" id="prevPost" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                        <span>Önceki Yazı</span>
                    </button>
                    <button class="nav-button next" id="nextPost" style="display: none;">
                        <span>Sonraki Yazı</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Hata mesajı -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <h2>Gönderi Bulunamadı</h2>
                <p>Aradığınız gönderi bulunamadı veya silinmiş olabilir.</p>
                <a href="/index.html" class="btn btn-primary">Ana Sayfaya Dön</a>
            </div>
        </article>

        <!-- Sidebar - Diğer yazılar -->
        <aside class="post-sidebar">
            <h3>Diğer Yazılar</h3>
            <div class="related-posts" id="relatedPosts">
                <!-- Dinamik olarak yüklenecek -->
            </div>
        </aside>
    </div>

    <!-- Markdown ve syntax highlighting için -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/post-detail.js"></script>
</body>

</html>
